{% extends 'base.html' %}

{% block title %} Регистрация {% endblock title %}

{% block caption %} Страница регистрации {% endblock caption %}

{% block content %}
<!-- форма регистрации:  -->
<div class = "container" style = "text-align: center; margin: 20px 0px" >
    <h5> Форма регистрации </h5>
    <form id = "form1" method = "post" action = "/account/reg">
        {%csrf_token%}
        <p>
            Логин:<br>
            <input type "text" id = "login" name = "login" required/>
        </p>
        <p>
            Пароль:<br>
            <input type "password" id = "pass1" name = "pass1" required/>
        </p>
        <p>
            Повтор:<br>
            <input type "password" id = "pass2" name = "pass2" required/>
        </p>
        <p>
            E-mail <br>
            <input type "email" id = "" name = "" required/>
        </p>
        <p>
            <input type "submit" value = "Отправить" class = "b1"/>
            <input type "reset" value = "Очистить" class = "b2"/>
        </p>

    </form>
</div>
<!-- Таблица стилей для формы регистрации:  -->
<style>
    #form1 {
        width: 200px;
        border:1px solid silver;
        border-radius: 15px;
        margin: 20px auto;
        padding: 20px;
        text-align: left;
        box-shadow:0 0 silver , 10px 0px 40px silver;
    }
    input{
        width:100%;}
    .b1 {
        width:45%;}
    .b2 {
        width:45%;}
</style>
<!-- Управляющий сценарий для формы регистрации:  -->
<style></style>
{% endblock content %}
